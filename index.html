<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f37d592925.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>ToDo milestone2</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Nicolas's todo </h2>
            <div class="clear">
                <i class="fa fa-refresh"></i>
            </div>
            <div id="date"></div>
        </div>

        <div class="content">
           <div class="add-item">
                <form>
                    <input type="text" class="todo-input">
                    <button class="todo-button" type="submit">
                        <i class="fas fa-plus-square"></i>
                    </button>
                    <div class="select">
                        <select name="todo" class="filter-todo" id="">
                            <option value="all">All</option>
                            <option value="completed">Completed</option>
                            <option value="uncompleted">Uncompleted</option>
                        </select>
                    </div>
                </form>
            </div>          
            <div id="list">
                <li id="item">
                    <i class="fa fa-circle-thin"></i>
                    <p class="text"> Task 1 </p>
                    <i class="fa fa-trash-o"></i>
                </li>
                <li id="item">
                    <i class="fa fa-circle-thin"></i>
                    <p class="text"> Task 2 </p>
                    <i class="fa fa-trash-o"></i>
                </li>
                <li id="item">
                    <i class="fa fa-circle-thin"></i>
                    <p class="text"> Task 3 </p>
                    <i class="fa fa-trash-o"></i>
                </li>
            </div>
        </div>
    </div>
    <script src="./assets/js/app.js"></script>
</body>
</html>
